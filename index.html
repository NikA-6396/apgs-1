<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APG Store Pro - WhatsApp + Sheets</title>
    <style>
        :root { --bg: #f4f7f6; --card: #ffffff; --text: #2d3436; --primary: #27ae60; --dark: #1e8449; }
        [data-theme="dark"] { --bg: #121212; --card: #1e1e1e; --text: #ecf0f1; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 90px; background: var(--bg); color: var(--text); transition: 0.3s; }
        header { background: var(--dark); color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
        .search-container { padding: 15px; max-width: 600px; margin: 0 auto; }
        #searchInput { width: 100%; padding: 12px 20px; border-radius: 25px; border: 1.5px solid #ddd; outline: none; font-size: 1rem; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .container { max-width: 1100px; margin: 10px auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 0 15px; }
        .card { background: var(--card); border-radius: 18px; padding: 15px; text-align: center; box-shadow: 0 10px 20px rgba(0,0,0,0.05); border: 1px solid rgba(0,0,0,0.05); }
        .card img { width: 100%; height: 180px; object-fit: contain; border-radius: 12px; }
        .qty-controls { display: flex; align-items: center; justify-content: center; gap: 15px; margin: 15px 0; }
        .qty-btn { background: #eee; border: none; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; font-size: 1.2rem; }
        .add-btn { background: var(--primary); color: white; border: none; padding: 12px; width: 100%; border-radius: 12px; cursor: pointer; font-weight: bold; width: 100%; }
        #cart-bar { position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 500px; background: var(--dark); color: white; padding: 15px 25px; border-radius: 50px; display: none; justify-content: space-between; align-items: center; box-shadow: 0 8px 30px rgba(0,0,0,0.3); z-index: 99; }
        .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index: 1000; backdrop-filter: blur(5px); }
        .modal-content { background: var(--card); width: 95%; max-width: 480px; margin: 20px auto; padding: 25px; border-radius: 25px; max-height: 90vh; overflow-y: auto; }
        input, textarea { width: 100%; padding: 14px; margin: 10px 0; background: var(--bg); border: 1.5px solid #ddd; border-radius: 12px; box-sizing: border-box; }
        .pay-opt { display: flex; gap: 10px; margin: 10px 0; }
        .pay-btn { flex: 1; padding: 12px; border: 2px solid #ddd; border-radius: 12px; cursor: pointer; text-align: center; font-weight: bold; }
        .pay-btn.active { border-color: var(--primary); background: rgba(39, 174, 96, 0.1); color: var(--primary); }
    </style>
</head>
<body>

<header>
    <div style="font-size: 1.4rem; font-weight: bold;">üöÄ APG Store</div>
    <button onclick="toggleTheme()" style="background:rgba(255,255,255,0.2); border:none; color:white; border-radius:10px; padding:8px 15px; cursor:pointer;">üåì Theme</button>
</header>

<div class="search-container">
    <input type="text" id="searchInput" placeholder="Search (Scale, Battery, etc...)" onkeyup="searchProducts()">
</div>

<div class="container" id="product-list"></div>

<div id="cart-bar">
    <span id="cart-text">0 Items</span>
    <button onclick="openModal()" style="background:white; color:var(--dark); border:none; padding:8px 20px; border-radius:20px; font-weight:bold; cursor:pointer;">Review Order</button>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <h3 style="margin:0 0 15px 0;">üõí Order Review</h3>
        <div id="summary-list" style="margin-bottom:15px; border-bottom:1px solid #eee;"></div>
        <div id="total-bill" style="font-size: 1.3rem; font-weight: bold; text-align: right; color: var(--primary); margin-bottom:15px;"></div>
        
        <input type="text" id="custName" placeholder="Full Name" oninput="validateForm()">
        <input type="tel" id="custPhone" placeholder="WhatsApp Number" oninput="validateForm()">
        <textarea id="custAddress" rows="3" placeholder="Full Address..." oninput="validateForm()"></textarea>
        
        <p style="font-weight:bold; margin-bottom:5px;">Payment Mode:</p>
        <div class="pay-opt">
            <div class="pay-btn" id="cod-opt" onclick="setPayment('COD')">COD</div>
            <div class="pay-btn" id="qr-opt" onclick="setPayment('QR')">Online QR</div>
        </div>

        <div id="qr-section" style="display:none; text-align:center; border:2px dashed var(--primary); padding:15px; border-radius:15px; margin:10px 0;">
            <p>Pay ‚Çπ<span id="qr-amount"></span></p>
            <img id="qr-img" src="" style="width:150px;">
            <div><input type="checkbox" id="payCheck" onchange="validateForm()"> <label>I have Paid</label></div>
        </div>

        <button onclick="submitOrder()" id="finalBtn" disabled style="width:100%; padding:15px; border:none; border-radius:12px; font-weight:bold; background:#ccc; color:white; margin-top:15px; cursor:pointer;">Confirm Order</button>
        <button onclick="closeModal()" style="width:100%; background:none; border:none; color:gray; margin-top:10px; cursor:pointer;">Close</button>
    </div>
</div>

<script>
    const SCRIPT_URL = "YOUR_GOOGLE_SCRIPT_URL_HERE"; // Google Sheet URL
    const MY_PHONE = "91XXXXXXXXXX"; // Your WhatsApp
    const UPI_ID = "adhikarinikhil02@oksbi";
    let cart = [], paymentMethod = "";

    const products = [
        { id: 'p1', name: 'Digital Counter (30kg)', price: 3250, img: 'images/1.png' },
        { id: 'p2', name: 'Platform Scale (100kg)', price: 5800, img: 'images/2.png' },
        { id: 'p3', name: 'Battery (6V 5Ah)', price: 550, img: 'images/3.png' },
        { id: 'p4', name: 'Note Counter (Fake Det.)', price: 8200, img: 'images/4.png' },
        { id: 'p5', name: 'Sealer Machine (8-inch)', price: 1200, img: 'images/5.png' }
    ];

    function renderProducts(filter = "") {
        const list = document.getElementById('product-list');
        list.innerHTML = "";
        products.filter(p => p.name.toLowerCase().includes(filter.toLowerCase())).forEach(p => {
            list.innerHTML += `<div class="card">
                <img src="${p.img}">
                <h4>${p.name}</h4>
                <p style="color:var(--primary); font-weight:bold;">‚Çπ${p.price}</p>
                <div class="qty-controls">
                    <button class="qty-btn" onclick="updateQty('${p.id}', -1)">-</button>
                    <span id="${p.id}">1</span>
                    <button class="qty-btn" onclick="updateQty('${p.id}', 1)">+</button>
                </div>
                <button class="add-btn" onclick="addToCart('${p.name}', '${p.id}', ${p.price}, '${p.img}')">Add to Cart</button>
            </div>`;
        });
    }

    function searchProducts() { renderProducts(document.getElementById('searchInput').value); }
    function updateQty(id, chg) { let el = document.getElementById(id), v = parseInt(el.innerText) + chg; if (v >= 1) el.innerText = v; }

    function addToCart(n, qId, p, img) {
        let q = parseInt(document.getElementById(qId).innerText);
        cart.push({ name: n, qty: q, total: (q * p), img: img, price: p });
        updateCartBar();
    }

    function updateCartBar() {
        const bar = document.getElementById('cart-bar');
        bar.style.display = cart.length > 0 ? 'flex' : 'none';
        document.getElementById('cart-text').innerText = `${cart.length} Item(s) Added`;
    }

    function removeItem(idx) {
        cart.splice(idx, 1);
        updateCartBar();
        openModal();
    }

    function openModal() {
        document.getElementById('modal').style.display = 'block';
        let html = "", total = 0;
        cart.forEach((i, idx) => {
            total += i.total;
            html += `<div style="display:flex; align-items:center; justify-content:space-between; margin:8px 0; background:#f9f9f9; padding:8px; border-radius:12px;">
                <div style="display:flex; align-items:center; gap:10px;">
                    <img src="${i.img}" style="width:35px; height:35px; object-fit:contain; background:white;">
                    <div><div style="font-weight:bold; font-size:0.8rem;">${i.name}</div><div style="font-size:0.7rem; color:gray;">${i.qty} x ‚Çπ${i.price}</div></div>
                </div>
                <button onclick="removeItem(${idx})" style="background:none; border:none; color:red; cursor:pointer;">üóëÔ∏è</button>
            </div>`;
        });
        document.getElementById('summary-list').innerHTML = html || "Empty Cart";
        document.getElementById('total-bill').innerText = "Total: ‚Çπ" + total;
        validateForm();
    }

    function setPayment(m) {
        paymentMethod = m;
        document.getElementById('cod-opt').className = 'pay-btn ' + (m==='COD'?'active':'');
        document.getElementById('qr-opt').className = 'pay-btn ' + (m==='QR'?'active':'');
        if(m==='QR') {
            let t = cart.reduce((s,i)=>s+i.total,0);
            document.getElementById('qr-section').style.display = 'block';
            document.getElementById('qr-amount').innerText = t;
            document.getElementById('qr-img').src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent('upi://pay?pa='+UPI_ID+'&am='+t+'&cu=INR')}`;
        } else document.getElementById('qr-section').style.display='none';
        validateForm();
    }

    function validateForm() {
        const n = document.getElementById('custName').value, p = document.getElementById('custPhone').value, a = document.getElementById('custAddress').value, btn = document.getElementById('finalBtn');
        const qC = document.getElementById('payCheck').checked;
        let v = n && p.length>=10 && a && paymentMethod;
        if(paymentMethod==='QR' && !qC) v = false;
        btn.disabled = !v; btn.style.background = v ? "var(--primary)" : "#ccc";
    }

    async function submitOrder() {
        const btn = document.getElementById('finalBtn');
        btn.innerText = "Processing..."; btn.disabled = true;
        const oid = "APG-" + Math.floor(Math.random()*9000+1000);
        let t = cart.reduce((s,i)=>s+i.total,0);
        const data = { oid, name: document.getElementById('custName').value, phone: document.getElementById('custPhone').value, items: cart.map(i=>`${i.name}(x${i.qty})`).join(", "), total: "‚Çπ"+t, payment: paymentMethod, address: document.getElementById('custAddress').value };

        try { await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(data) }); } catch (e) {}

        let msg = `*Order ID: ${oid}*\n*Name:* ${data.name}\n*Items:* \n${cart.map(i=>`- ${i.name} (x${i.qty})`).join("\n")}\n*Total:* ‚Çπ${t}\n*Payment:* ${paymentMethod}\n*Address:* ${data.address}`;
        window.open(`https://wa.me/${MY_PHONE}?text=${encodeURIComponent(msg)}`, '_blank');
        location.reload();
    }

    function toggleTheme() { document.body.setAttribute('data-theme', document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'); }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    renderProducts();
</script>
</body>
</html>
